<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - BookWriter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<hr>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 70px;">
    <div class="container-fluid">
        <a style="font-size: 50px; font-color: green;" class="navbar-brand" href="{{ url_for('book.index') }}">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" width="70" height="60" class="d-inline-block align-text-top">
            BookWriter
        </a>
        <div class="navbar-nav" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if g.user %}
                    <li class="nav-item">
                        <span style="font-size: 30px;color: #377ba8;font-family: Roboto Slab;">
                            {{ g.user['username'] }}
                        </span>&emsp;&emsp;
                    <li class="nav-item"><a style="font-size: 30px;" class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                    <li class="nav-item"><a style="font-size: 30px;" class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    <li class="nav-item"><a style="font-size: 30px;" class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
                <li class="nav-item">
                <a class="nav-link" style="font-size: 30px;" href="{{ url_for('book.show_users') }}">Users</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="content" style="">
    <header>
        {% block header %} {% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
</section>
