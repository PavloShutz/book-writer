{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

    <div class="card text-center" style="width: 18rem;margin: 0 auto;">
        <div class="card-body">
            <p class="card-text"><bdo style="color: blue;">Username: </bdo>{{ user['username'] }}</p>
            <address><bdo style="color: blue;">Email: </bdo> {{ user['email'] }}</address>
            <p class="card-text"><bdo style="color: blue;">Books written: </bdo>{{ user['amount_of_written_books'] }}</p>
        </div>
    </div>
{% endblock %}
