{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block header %}
    <h1>{% block title %}Read book{% endblock %}</h1>
    {{ render_form(form, button_style='primary') }}
{% endblock %}

{% block content %}
    <div class="book">
        <div class="book-element">
            <h2>{{ book['title'] }}</h2>
        </div>
        <div class="book-element">
            <textarea readonly="readonly" id="text-area">{{ book['content'] }}</textarea>
        </div>
    </div>
{% endblock %}
